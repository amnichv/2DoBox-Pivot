<!DOCTYPE html>
<html>
  <head>
    <title>idea box</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <section class="top-section">
      <h1><span class="make-idea-teal">idea</span>box</h1>
      <input type="text" name="" value="" placeholder="Title" class="input small-input" id="title-input">
      <textarea name="name" placeholder="Body" id="body-input" class="input"></textarea>
      <button type="button" name="button" id="save-button">save</button>
    </section>

    <section class="bottom-section">
      <input type="text" name="" value="" placeholder="Search" class="input small-input" id="search-input">
    </section>
    <section class="idea-box-container">
    </section>

  
    <script>window.jQuery || document.write('<script src="jquery-3.1.1.js"><\/script>')</script>
    <script type=text/javascript src="main.js"></script>
  </body>
</html>
